name: baristacms_app
description: "BaristaCMS Mobile App - Manage your CMS records on the go"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Authentication
  msal_flutter: ^2.0.1                # MSAL for mobile M365 auth
  flutter_secure_storage: ^9.0.0      # Secure token storage

  # HTTP & State
  dio: ^5.4.0                         # HTTP client
  provider: ^6.1.1                    # State management

  # UI Components
  cached_network_image: ^3.3.1        # Image caching
  flutter_slidable: ^3.0.1            # Swipe actions

  # Barcode Scanner
  mobile_scanner: ^4.0.1              # Camera barcode scanning

  # Image Picker
  image_picker: ^1.0.7                # Camera and gallery image picker

  # Utilities
  intl: ^0.19.0                       # Date formatting
  url_launcher: ^6.2.2                # Open external links

  # Local Storage
  sqflite: ^2.3.0                     # SQLite database
  path: ^1.8.3                        # Path utilities

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
