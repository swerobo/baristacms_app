name: baristacms_app
description: "BaristaCMS Mobile App - Manage your CMS records on the go"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Authentication
  aad_oauth: ^1.0.1                   # Azure AD authentication
  flutter_secure_storage: ^9.0.0      # Secure token storage

  # HTTP & State
  dio: ^5.4.0                         # HTTP client
  provider: ^6.1.1                    # State management

  # UI Components
  cached_network_image: ^3.3.1        # Image caching
  flutter_slidable: ^3.0.1            # Swipe actions

  # Barcode Scanner
  mobile_scanner: ^4.0.1              # Camera barcode scanning

  # Utilities
  intl: ^0.19.0                       # Date formatting
  url_launcher: ^6.2.2                # Open external links

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
